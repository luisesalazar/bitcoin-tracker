<ion-content padding>

  <ion-grid fixed>
    <ion-row justify-content-center margin-bottom>
      <ion-img src="assets/imgs/bitcoin.svg"></ion-img>
    </ion-row>

    <ion-row justify-content-center>
      <div *ngIf="bitcoin$ | async as bc; else loading" text-center>
          <h1>BTC: {{bc.ask | currency: currency + " "}}</h1>
          <p>The average price last week was: {{bc.averages.week | currency: currency + " "}}</p>
      </div>
      <ng-template #loading>
        <h1>Loading...</h1>
      </ng-template>
      
    </ion-row>

    <ion-row justify-content-center> 
      <ion-button (click)="getBitcoinPrice()" fill="outline" shape="round" size="small">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-label>Select Currency</ion-label>
    <ion-select [(ngModel)]="currency" (ionChange)="getBitcoinPrice()">
      <ion-select-option value="GBP">GBP</ion-select-option>
      <ion-select-option value="USD">USD</ion-select-option>
      <ion-select-option value="AUD">AUD</ion-select-option>
      <ion-select-option value="EUR">EUR</ion-select-option>
      <ion-select-option value="TNR">TNR</ion-select-option>
    </ion-select>
  </ion-item>
</ion-footer>
